<div class="d-flex flex-column align-items-center">
    <div class="" *ngFor="let blog of slicedPages">
        {{blog.Name}} -- {{blog.Description}}
    </div>

    <mat-paginator
    [length]="blogList.length"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15]"
    (page)="onPageChange($event)"
    ></mat-paginator>
</div>
